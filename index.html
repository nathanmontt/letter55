<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Furnace/style/style.css">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <script defer src="/Furnace/script.js"></script>
  <title>Furnace</title>
</head>
<body>
  <!-- NAVIGATION BAR: FIRST -->
  <!-- ONE BIG RECIPE WITH SOME TEXT INSIDE: SECOND -->
  <!-- MANY OTHER RECIPES: THIRD -->
  <div id="container-general">
    <div class="container-nav">
      <div class="container-navigation-options">
        <div id="container-menu-1">
          <p class="company-name">furnace</p>
          <nav>
            <ul class="menu-options">
              <li class="options"><a href="#" class="links">home</a></li>
              <li class="options"><a href="#" class="links">recipes</a></li>
              <li class="options"><a href="#" class="links">about us</a></li>
            </ul>
          </nav>
        </div>

        <div id="container-menu-2">
          <nav>
            <ul class="menu-options">
              <div class="container-light-dark-mode">
                <li class="options"><img src="/Furnace/assets/images/icons/sun-mode-1.png" alt="sun" id="mode-sun"></li>
                <li class="options"><img src="/Furnace/assets/images/icons/moon-mode-1.png" alt="moon" id="mode-moon"></li>
              </div>
              <li class="options"><a href="#" class="links">login</a></li>
              <li class="options"><a href="#" class="links" id="sign">sign up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <main>
      <div id="container-display">
        <div class="container-section-1">
          <div class="container-showcase-best-recipes">
            <div class="container-text-best-recipes">
              <p class="title-best-recipes">top of the month</p>
              <p class="description-best-recipes">Here, we present our users the bests recipes on the month of November</p>
            </div>

            <div id="div-button">
              <button>
                <a href="#">
                  <img src="/Furnace/assets/images/icons/arrow-2.png" alt="arrow" id="redirect-arrow">
                </a>
              </button>
            </div>
          </div>
        </div>

        <div class="container-section-2">
          <div class="container-all-recipes">
            <p class="title-all-recipes">recipes</p>
            <p>see <a href="" class="link-all-recipes">all</a></p>
          </div>

          <div class="container-some-recipes">
            <div class="container-recipes">
              <div class="container-text-recipes">
                <p class="name-recipes"></p>
                <p class="prep-time-recipes"></p>
              </div>
              <img src="" alt="recipe" class="serve-people-recipes">
            </div>

            <div class="container-recipes">
              <div class="container-text-recipes">
                <p class="name-recipes"></p>
                <p class="prep-time-recipes"></p>
              </div>
              <img src="" alt="recipe" class="serve-people-recipes">
            </div>

            <div class="container-recipes">
              <div class="container-text-recipes">
                <p class="name-recipes"></p>
                <p class="prep-time-recipes"></p>
              </div>
              <img src="" alt="recipe" class="serve-people-recipes">
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
