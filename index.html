<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cozy/style/style.css">
  <link rel="shortcut icon" href="/cozy/assets/images/icons/staircase-logo-white.png" type="image/x-icon">
  <script defer src="/cozy/script.js"></script>
  <title>cozy</title>
</head>
<body id="home">
  <div class="container-general-project">
    <div class="container-navbar">
      <div class="container-logos">
        <img src="/cozy/assets/images/icons/staircase-logo-black.png" alt="logo-company-black" class="logo-company-white-mode">
        <img src="/cozy/assets/images/icons/staircase-logo-white.png" alt="logo-company-white" class="logo-company-dark-mode">
      </div>

      <div class="container-menus-icon">
        <img src="/cozy/assets/images/icons/menu-hamb-black.png" alt="open-menu-burger-dark" class="open-menu-burger-white-mode">
        <img src="/cozy/assets/images/icons/menu-hamb-white.png" alt="open-menu-burger-white" class="open-menu-burger-dark-mode">
      </div>

      <ul id="menu">
        <li class="options"><a href="#home">home</a></li>
        <li class="options"><a href="#about">about us</a></li>
        <li class="options"><a href="#">products</a></li>
        <li class="options"><a href="#">login</a></li>
        <li class="options"><a href="#contact">contact</a></li>
        <li class="options" id="light-dark">
          <div class="container-dark-light-mode">
            <img src="" alt="light-mode">
            <img src="" alt="dark-mode">
          </div>
        </li>
      </ul>
    </div>
  </div>

</html>
